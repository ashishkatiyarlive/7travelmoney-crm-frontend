<div class="container mt-5">
  <!-- <div class="row">
    <div class="col-xs-12 col-md-8 col-lg-4"> -->
      <div class="row">
        <div class="col-12 text-center justify-content-center d-flex ">
          <div class="login-logo">
            <img src="../../assets/images/7janpathforex-logo.png" class="img-fluid" alt="logo">
          </div>
          
        </div>
        </div>
        <div class="row">
        <div class="col-12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': touched && f['email'].errors }">
              <div *ngIf="f['email'].errors" class="text-danger">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Invalid email format</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': touched && f['password'].errors }">
              <div *ngIf="f['password'].errors" class="text-danger">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block d-block w-100">Sign In</button>
          </form>
        </div>
        </div>
    <!-- </div> -->
  <!-- </div> -->
  
    
  </div>
